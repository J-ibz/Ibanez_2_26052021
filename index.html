<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Reservia</title>
  </head>
  <body>
    <!-- ********** NAV BAR ********** -->

    <header>
      <nav>
        <img class="logo" src="/images/logo/Reservia@3x.png" alt="Logo brand" />
        <a class="activelink" href="#">Hébérgements</a>
        <a class="linkoff" href="#">Activités</a>
        <a href="#"><b>S'inscrire</b></a>
      </nav>

      <!--********** SEARCH BAR **********-->

      <section id="searchbar">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <form>
          <button class="mapicon"><i class="fas fa-map-marker-alt"></i></button>
          <input class="inputsearch" type="search" placeholder="Destination..." />
          <input class="inputsubmit" type="submit" value="Rechercher" />
        </form>
      </section>

      <!--********** FILTER BAR **********-->
      <section class="filterbar">
        <p>Filtres</p>

        <input id="toggle1" type="checkbox" />
        <!--Pour qu'ils soient tous indépendant-->
        <label for="toggle1" i class="fas fa-money-bill-wave"><span>Economique</span></label>

        <input id="toggle2" type="checkbox" />
        <label for="toggle2" i class="fa solid fa-child"><span>Familial</span></label>

        <input id="toggle3" type="checkbox" />
        <label for="toggle3" i class="fa solid fa-heart"><span>Romantique</span></label>

        <input id="toggle4" type="checkbox" />
        <label for="toggle4" i class="fa fa-dog"><span>Animaux autorisés</span></label>
      </section>
      <div class="searchresult">
        <p><i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>
    </header>
  </body>
</html>
